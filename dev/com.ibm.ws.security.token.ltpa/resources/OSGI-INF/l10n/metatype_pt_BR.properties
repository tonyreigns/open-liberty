#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Token LTPA
ltpa.token.config.desc=Configura\u00e7\u00e3o do token Lightweight Third Party Authentication (LTPA).

keysFileName=O arquivo de chaves prim\u00e1rias LTPA
keysFileName.desc=O caminho para o arquivo que cont\u00e9m as chaves prim\u00e1rias LTPA, que s\u00e3o usadas para criar e validar tokens LTPA.

keysPassword=Senha de chaves prim\u00e1rias LTPA
keysPassword.desc=Senha para as chaves prim\u00e1rias LTPA. A melhor pr\u00e1tica \u00e9 criptografar a senha usando a ferramenta securityUtility.

expiration=Expira\u00e7\u00e3o do Token LTPA
expiration.desc=A quantia de tempo ap\u00f3s a qual um token expira em segundos O valor pode ser especificado em milissegundos, segundos e minutos usando os seguintes sufixos: "ms", "s" e "m".

ltpa.monitorInterval=Taxa de pesquisa do arquivo de chaves LTPA
ltpa.monitorInterval.desc=Taxa na qual o servidor verifica atualiza\u00e7\u00f5es no arquivo de chaves LTPA. Essa taxa se aplica \u00e0s chaves prim\u00e1rias e \u00e0s chaves de valida\u00e7\u00e3o.

ltpa.monitorValidationKeysDir=Diret\u00f3rio de chaves de valida\u00e7\u00e3o do monitor LTPA
ltpa.monitorValidationKeysDir.desc=Se configurado como "true", o diret\u00f3rio que cont\u00e9m chaves prim\u00e1rias LTPA ser\u00e1 monitorado para quaisquer modifica\u00e7\u00f5es em arquivos com o sufixo .keys. O valor padr\u00e3o \u00e9 false Todos os arquivos de valida\u00e7\u00e3o devem usar a mesma senha que a senha de chaves prim\u00e1rias LTPA e devem ter o sufixo .keys

ltpa.updateTrigger=Acionador de atualiza\u00e7\u00e3o de chaves LTPA
ltpa.updateTrigger.desc=Especifica o m\u00e9todo de atualiza\u00e7\u00e3o ou acionador usado para atualizar as chaves LTPA. Os valores a seguir s\u00e3o suportados: "polled", "mbean" e "disabled". O valor padr\u00e3o \u00e9 "pesquisado".
ltpa.updateTrigger.timed=O servidor varre as altera\u00e7\u00f5es do arquivo-chave LTPA no intervalo do monitor e atualiza se os arquivos-chave LTPA tiverem quaisquer altera\u00e7\u00f5es detect\u00e1veis.. 
ltpa.updateTrigger.mbean=Todas as chaves LTPA s\u00e3o recarregadas quando acionadas por uma chamada de MBean (bean gerenciado) Isso geralmente \u00e9 chamado por um programa externo, como um ambiente de desenvolvimento integrado ou um aplicativo de gerenciamento..
ltpa.updateTrigger.disabled=Isso desativa todo o monitoramento de atualiza\u00e7\u00e3o em todos os arquivos de chave LTPA, incluindo chave prim\u00e1ria e chaves de valida\u00e7\u00e3o (configuradas e n\u00e3o configuradas). As mudan\u00e7as nos arquivos-chave LTPA n\u00e3o s\u00e3o aplicadas enquanto o servidor est\u00e1 em execu\u00e7\u00e3o

authFilterRef=Refer\u00eancia do filtro de autentica\u00e7\u00e3o
authFilterRef$Ref=Refer\u00eancia do filtro de autentica\u00e7\u00e3o
authFilterRef.desc=Especifica a refer\u00eancia do filtro de autentica\u00e7\u00e3o. 

validationKeys=Chaves de valida\u00e7\u00e3o LTPA
validationKeys.desc=As chaves LTPA que s\u00e3o usadas apenas para validar tokens LTPA existentes, n\u00e3o para criar novos tokens LTPA.

fileName=Arquivo de chaves de valida\u00e7\u00e3o LTPA
fileName.desc=O nome do arquivo que cont\u00e9m as chaves de valida\u00e7\u00e3o LTPA. O caminho deve ser igual ao arquivo de chaves prim\u00e1rias LTPA.

password=Senha de chaves de valida\u00e7\u00e3o LTPA
password.desc=A senha para as chaves de valida\u00e7\u00e3o LTPA. A melhor pr\u00e1tica \u00e9 criptografar a senha usando a ferramenta securityUtility.

validUntilDate=Chaves de valida\u00e7\u00e3o LTPA v\u00e1lidas at\u00e9 a data
validUntilDate.desc=Um valor de data e hora no formato de data ISO at\u00e9 o qual a chave de valida\u00e7\u00e3o LTPA \u00e9 v\u00e1lida. Ap\u00f3s o tempo especificado, as chaves de valida\u00e7\u00e3o n\u00e3o s\u00e3o mais usadas para a valida\u00e7\u00e3o do token LTPA O exemplo a seguir mostra o formato de data ISO: "2023-11-18T18:08:35Z". Se nenhum valor for especificado, as chaves de valida\u00e7\u00e3o LTPA poder\u00e3o ser usadas indefinidamente.
