#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Znacznik LTPA
ltpa.token.config.desc=Konfiguracja znacznika LTPA (Lightweight Third Party Authentication).

keysFileName=Plik kluczy podstawowych LTPA
keysFileName.desc=\u015acie\u017cka pliku zawieraj\u0105cego klucze podstawowe LTPA, kt\u00f3re s\u0105 u\u017cywane do tworzenia i sprawdzania poprawno\u015bci token\u00f3w LTPA.

keysPassword=Has\u0142o kluczy podstawowych LTPA
keysPassword.desc=Has\u0142o kluczy podstawowych LTPA. Sprawdzon\u0105 procedur\u0105 jest zaszyfrowanie has\u0142a przy u\u017cyciu narz\u0119dzia securityUtility.

expiration=Okres wa\u017cno\u015bci znacznika LTPA
expiration.desc=Czas (w sekundach), po up\u0142ywie kt\u00f3rego token traci wa\u017cno\u015b\u0107. Warto\u015b\u0107 mo\u017cna okre\u015bli\u0107 w milisekundach, sekundach i minutach za pomoc\u0105 nast\u0119puj\u0105cych przyrostk\u00f3w: "ms", "s" i "m".

ltpa.monitorInterval=Cz\u0119stotliwo\u015b\u0107 odpytywania kluczy LTPA
ltpa.monitorInterval.desc=Cz\u0119stotliwo\u015b\u0107, z jak\u0105 serwer sprawdza aktualizacje pliku kluczy LTPA. Ta szybko\u015b\u0107 ma zastosowanie zar\u00f3wno do kluczy podstawowych, jak i do kluczy sprawdzania poprawno\u015bci.

ltpa.monitorValidationKeysDir=Katalog kluczy sprawdzania poprawno\u015bci monitora LTPA
ltpa.monitorValidationKeysDir.desc=Je\u015bli ma warto\u015b\u0107 "true", katalog zawieraj\u0105cy klucze podstawowe LTPA jest monitorowany pod k\u0105tem modyfikacji plik\u00f3w z przyrostkiem .keys. Warto\u015b\u0107 domy\u015blna to false. Wszystkie pliki sprawdzania poprawno\u015bci musz\u0105 u\u017cywa\u0107 tego samego has\u0142a co has\u0142o klucza podstawowego LTPA i musz\u0105 mie\u0107 przyrostek .keys.

ltpa.updateTrigger=Wyzwalacz aktualizacji kluczy LTPA
ltpa.updateTrigger.desc=Okre\u015bla metod\u0119 aktualizacji lub wyzwalacz u\u017cywany do aktualizowania kluczy LTPA. Obs\u0142ugiwane s\u0105 nast\u0119puj\u0105ce warto\u015bci: "polled", "mbean" i "disabled". Warto\u015bci\u0105 domy\u015bln\u0105 jest "polled".
ltpa.updateTrigger.timed=Serwer skanuje w poszukiwaniu zmian pliku kluczy LTPA w odst\u0119pie czasu monitorowania i aktualizuje je, je\u015bli pliki kluczy LTPA zawieraj\u0105 jakiekolwiek wykrywalne zmiany. 
ltpa.updateTrigger.mbean=Wszystkie klucze LTPA s\u0105 prze\u0142adowywane po wyzwoleniu przez wywo\u0142anie komponentu MBean. Jest to zwykle wywo\u0142ywane przez program zewn\u0119trzny, taki jak zintegrowane \u015brodowisko programistyczne lub aplikacja zarz\u0105dzaj\u0105ca.
ltpa.updateTrigger.disabled=Spowoduje to wy\u0142\u0105czenie monitorowania aktualizacji wszystkich plik\u00f3w kluczy LTPA, w tym klucza podstawowego i kluczy sprawdzania poprawno\u015bci (skonfigurowanych i nieskonfigurowanych). Zmiany w plikach kluczy LTPA nie s\u0105 stosowane podczas dzia\u0142ania serwera.

authFilterRef=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef$Ref=Odwo\u0142anie do filtru uwierzytelniania
authFilterRef.desc=Okre\u015bla odwo\u0142anie do filtru uwierzytelniania. 

validationKeys=Klucze sprawdzania poprawno\u015bci LTPA
validationKeys.desc=Klucze LTPA u\u017cywane tylko do sprawdzania poprawno\u015bci istniej\u0105cych token\u00f3w LTPA, a nie do tworzenia nowych token\u00f3w LTPA.

fileName=Plik kluczy sprawdzania poprawno\u015bci LTPA
fileName.desc=Nazwa pliku, kt\u00f3ry zawiera klucze sprawdzania poprawno\u015bci LTPA. \u015acie\u017cka musi by\u0107 taka sama, co \u015bcie\u017cka pliku kluczy podstawowych LTPA.

password=Has\u0142o kluczy sprawdzania poprawno\u015bci LTPA
password.desc=Has\u0142o kluczy sprawdzania poprawno\u015bci LTPA. Sprawdzon\u0105 procedur\u0105 jest zaszyfrowanie has\u0142a przy u\u017cyciu narz\u0119dzia securityUtility.

validUntilDate=Klucze sprawdzania poprawno\u015bci LTPA wa\u017cne do daty
validUntilDate.desc=Data i godzina w formacie daty ISO, do kt\u00f3rej klucz sprawdzania poprawno\u015bci LTPA jest wa\u017cny. Po up\u0142ywie okre\u015blonego czasu klucze sprawdzania poprawno\u015bci nie b\u0119d\u0105 ju\u017c u\u017cywane do sprawdzania poprawno\u015bci znacznika LTPA. W poni\u017cszym przyk\u0142adzie przedstawiono format daty ISO: "2023-11-18T18:08:35Z". Je\u015bli nie zostanie podana \u017cadna warto\u015b\u0107, klucze sprawdzania poprawno\u015bci LTPA mog\u0105 by\u0107 u\u017cywane w niesko\u0144czono\u015b\u0107.
