ltpa.updateTrigger.mbean=\ubaa8\ub4e0 LTPA\ud0a4\ub294 MBean \ud638\ucd9c\uc5d0 \uc758\ud574 \ud2b8\ub9ac\uac70\ub420 \ub54c \ub2e4\uc2dc \ub85c\ub4dc\ub429\ub2c8\ub2e4. \uc774\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ud1b5\ud569 \uac1c\ubc1c \ud658\uacbd \ub610\ub294 \uad00\ub9ac \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uacfc \uac19\uc740 \uc678\ubd80 \ud504\ub85c\uadf8\ub7a8\uc5d0 \uc758\ud574 \ud638\ucd9c\ub429\ub2c8\ub2e4.
