#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Token ov\u011b\u0159ov\u00e1n\u00ed LTPA
ltpa.token.config.desc=Konfigurace tokenu LTPA (Lightweight Third Party Authentication).

keysFileName=Soubor prim\u00e1rn\u00edch kl\u00ed\u010d\u016f LTPA
keysFileName.desc=Cesta k souboru, kter\u00fd obsahuje prim\u00e1rn\u00ed kl\u00ed\u010de LTPA, kter\u00e9 se pou\u017e\u00edvaj\u00ed k vytv\u00e1\u0159en\u00ed a ov\u011b\u0159ov\u00e1n\u00ed token\u016f LTPA.

keysPassword=Heslo prim\u00e1rn\u00edch kl\u00ed\u010d\u016f LTPA
keysPassword.desc=Heslo pro prim\u00e1rn\u00ed kl\u00ed\u010de LTPA. Doporu\u010den\u00fdm postupem je za\u0161ifrovat heslo pomoc\u00ed n\u00e1stroje securityUtility.

expiration=Vypr\u0161en\u00ed platnosti tokenu LTPA
expiration.desc=Doba, po kter\u00e9 vypr\u0161\u00ed platnost tokenu, v sekund\u00e1ch. Hodnotu lze zadat v milisekund\u00e1ch, sekund\u00e1ch a minut\u00e1ch pomoc\u00ed n\u00e1sleduj\u00edc\u00edch p\u0159\u00edpon: "ms", "s" a "m".

ltpa.monitorInterval=Rychlost v\u00fdzev souboru kl\u00ed\u010d\u016f LTPA
ltpa.monitorInterval.desc=Rychlost, jakou server kontroluje aktualizace souboru kl\u00ed\u010d\u016f LTPA. Tato rychlost plat\u00ed jak pro prim\u00e1rn\u00ed kl\u00ed\u010de, tak pro ov\u011b\u0159ovac\u00ed kl\u00ed\u010de.

ltpa.monitorValidationKeysDir=Adres\u00e1\u0159 ov\u011b\u0159ovac\u00edch kl\u00ed\u010d\u016f monitoru LTPA
ltpa.monitorValidationKeysDir.desc=Je-li hodnota nastavena na "true", adres\u00e1\u0159, kter\u00fd obsahuje prim\u00e1rn\u00ed kl\u00ed\u010de LTPA, je monitorov\u00e1n pro v\u0161echny \u00fapravy v souborech s p\u0159\u00edponou .keys. V\u00fdchoz\u00ed hodnota je false. V\u0161echny soubory ov\u011b\u0159en\u00ed mus\u00ed pou\u017e\u00edvat stejn\u00e9 heslo jako heslo prim\u00e1rn\u00edch kl\u00ed\u010d\u016f LTPA a mus\u00ed m\u00edt p\u0159\u00edponu .keys.

ltpa.updateTrigger=Spou\u0161t\u011b\u010d aktualizace kl\u00ed\u010d\u016f LTPA
ltpa.updateTrigger.desc=Ur\u010duje metodu aktualizace nebo spou\u0161t\u011b\u010d, kter\u00fd se pou\u017e\u00edv\u00e1 k aktualizaci kl\u00ed\u010d\u016f LTPA. Podporov\u00e1ny jsou n\u00e1sleduj\u00edc\u00ed hodnoty: "polled", "mbean" a "disabled". V\u00fdchoz\u00ed hodnota je "polled".
ltpa.updateTrigger.timed=Server proch\u00e1z\u00ed zm\u011bny souboru s kl\u00ed\u010di LTPA v intervalu monitorov\u00e1n\u00ed a aktualizuje se, pokud maj\u00ed soubory s kl\u00ed\u010di LTPA zjistiteln\u00e9 zm\u011bny. 
ltpa.updateTrigger.mbean=V\u0161echny kl\u00ed\u010de LTPA jsou znovu na\u010dteny p\u0159i spu\u0161t\u011bn\u00ed vol\u00e1n\u00edm objektu MBean. Toto je obvykle vol\u00e1no extern\u00edm programem, nap\u0159\u00edklad integrovan\u00fdm v\u00fdvojov\u00fdm prost\u0159ed\u00edm nebo aplikac\u00ed pro spr\u00e1vu.
ltpa.updateTrigger.disabled=Tato volba zak\u00e1\u017ee ve\u0161ker\u00e9 monitorov\u00e1n\u00ed aktualizac\u00ed v\u0161ech soubor\u016f s kl\u00ed\u010di LTPA v\u010detn\u011b prim\u00e1rn\u00edho kl\u00ed\u010de a ov\u011b\u0159ovac\u00edch kl\u00ed\u010d\u016f (konfigurovan\u00fdch i nekonfigurovan\u00fdch). Zm\u011bny soubor\u016f s kl\u00ed\u010di LTPA nejsou pou\u017eity, kdy\u017e je server spu\u0161t\u011bn.

authFilterRef=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed
authFilterRef$Ref=Odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed.
authFilterRef.desc=Uv\u00e1d\u00ed odkaz na filtr ov\u011b\u0159ov\u00e1n\u00ed. 

validationKeys=Ov\u011b\u0159ovac\u00ed kl\u00ed\u010de LTPA
validationKeys.desc=Kl\u00ed\u010de LTPA, kter\u00e9 se pou\u017e\u00edvaj\u00ed pouze pro ov\u011b\u0159en\u00ed existuj\u00edc\u00edch token\u016f LTPA, nikoli pro vytv\u00e1\u0159en\u00ed nov\u00fdch token\u016f LTPA.

fileName=Soubor ov\u011b\u0159ovac\u00edch kl\u00ed\u010d\u016f LTPA
fileName.desc=N\u00e1zev souboru, kter\u00fd obsahuje ov\u011b\u0159ovac\u00ed kl\u00ed\u010de LTPA. Cesta mus\u00ed b\u00fdt stejn\u00e1 jako soubor prim\u00e1rn\u00edch kl\u00ed\u010d\u016f LTPA.

password=Heslo ov\u011b\u0159ovac\u00edch kl\u00ed\u010d\u016f LTPA
password.desc=Heslo pro ov\u011b\u0159ovac\u00ed kl\u00ed\u010de LTPA. Doporu\u010den\u00fdm postupem je za\u0161ifrovat heslo pomoc\u00ed n\u00e1stroje securityUtility.

validUntilDate=Kl\u00ed\u010de ov\u011b\u0159ov\u00e1n\u00ed LTPA platn\u00e9 do data
validUntilDate.desc=Hodnota data a \u010dasu ve form\u00e1tu data ISO, do kter\u00e9ho je ov\u011b\u0159ovac\u00ed kl\u00ed\u010d LTPA platn\u00fd. Po uplynut\u00ed uveden\u00e9 doby se ov\u011b\u0159ovac\u00ed kl\u00ed\u010de ji\u017e nepou\u017e\u00edvaj\u00ed pro ov\u011b\u0159en\u00ed tokenu LTPA. N\u00e1sleduj\u00edc\u00ed p\u0159\u00edklad ukazuje form\u00e1t data ISO: "2023-11-18T18:08:35Z". Nen\u00ed-li zad\u00e1na \u017e\u00e1dn\u00e1 hodnota, lze ov\u011b\u0159ovac\u00ed kl\u00ed\u010de LTPA pou\u017e\u00edvat bez omezen\u00ed.
