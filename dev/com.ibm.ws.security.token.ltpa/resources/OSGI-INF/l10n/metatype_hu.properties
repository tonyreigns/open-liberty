#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=LTPA Token
ltpa.token.config.desc=Egyszer\u0171s\u00edtett k\u00fcls\u0151 hiteles\u00edt\u00e9s (LTPA) token konfigur\u00e1ci\u00f3ja.

keysFileName=Az LTPA els\u0151dleges kulcsok f\u00e1jlja
keysFileName.desc=Az LTPA tokenek l\u00e9trehoz\u00e1s\u00e1hoz \u00e9s \u00e9rv\u00e9nyes\u00edt\u00e9s\u00e9hez haszn\u00e1lt LTPA els\u0151dleges kulcsokat tartalmaz\u00f3 f\u00e1jl el\u00e9r\u00e9si \u00fatja.

keysPassword=LTPA els\u0151dleges kulcsok jelszava
keysPassword.desc=Az LTPA els\u0151dleges kulcsok jelszava. A k\u00f6vetend\u0151 elj\u00e1r\u00e1s a jelsz\u00f3 titkos\u00edt\u00e1sa a securityUtility eszk\u00f6z haszn\u00e1lat\u00e1val.

expiration=LTPA token lej\u00e1rata
expiration.desc=A token lej\u00e1rat\u00e1nak id\u0151tartama m\u00e1sodpercben. Az \u00e9rt\u00e9k ezredm\u00e1sodpercekben, m\u00e1sodpercben \u00e9s percben adhat\u00f3 meg a k\u00f6vetkez\u0151 ut\u00f3tagok haszn\u00e1lat\u00e1val: "ms", "s" \u00e9s "m".

ltpa.monitorInterval=LTPA kulcsf\u00e1jl lek\u00e9rdez\u00e9si gyakoris\u00e1ga
ltpa.monitorInterval.desc=Az a gyakoris\u00e1g, amellyel a kiszolg\u00e1l\u00f3 ellen\u0151rzi az LTPA kulcsf\u00e1jl friss\u00edt\u00e9seit. Ez a gyakoris\u00e1g az els\u0151dleges kulcsokra \u00e9s az \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsokra egyar\u00e1nt vonatkozik.

ltpa.monitorValidationKeysDir=LTPA figyel\u0151 \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok k\u00f6nyvt\u00e1ra
ltpa.monitorValidationKeysDir.desc=Ha "true" \u00e9rt\u00e9kre van be\u00e1ll\u00edtva, akkor az LTPA els\u0151dleges kulcsokat tartalmaz\u00f3 k\u00f6nyvt\u00e1r a .keys ut\u00f3taggal rendelkez\u0151 f\u00e1jlok b\u00e1rmilyen m\u00f3dos\u00edt\u00e1s\u00e1n\u00e1l megfigyel\u00e9sre ker\u00fcl. Az alap\u00e9rtelmezett \u00e9rt\u00e9k hamis. Minden \u00e9rv\u00e9nyes\u00edt\u00e9si f\u00e1jlnak ugyanazt a jelsz\u00f3t kell haszn\u00e1lnia, mint az LTPA els\u0151dleges kulcsok jelszav\u00e1t, \u00e9s rendelkeznie kell a .keys ut\u00f3taggal.

ltpa.updateTrigger=LTPA kulcsok friss\u00edt\u00e9si trigger
ltpa.updateTrigger.desc=Megadja az LTPA kulcsok friss\u00edt\u00e9s\u00e9hez haszn\u00e1lt friss\u00edt\u00e9si met\u00f3dust vagy aktiv\u00e1l\u00f3t. A k\u00f6vetkez\u0151 \u00e9rt\u00e9kek t\u00e1mogatottak: "polled", "mbean" \u00e9s "disabled". Az alap\u00e9rtelmezett \u00e9rt\u00e9k "polled".
ltpa.updateTrigger.timed=A kiszolg\u00e1l\u00f3 az LTPA kulcsf\u00e1jl v\u00e1ltoz\u00e1sait figyeli a megfigyel\u00e9si id\u0151szakban \u00e9s a friss\u00edt\u00e9seket, ha az LTPA kulcsf\u00e1jlok \u00e9szlelhet\u0151ek. 
ltpa.updateTrigger.mbean=Az \u00f6sszes LTPA kulcs \u00fajrat\u00f6lt\u00e9sre ker\u00fcl, ha MBean h\u00edv\u00e1s aktiv\u00e1l\u00f3dik. Ezt jellemz\u0151en k\u00fcls\u0151 program, p\u00e9ld\u00e1ul integr\u00e1lt fejleszt\u00e9si k\u00f6rnyezet vagy fel\u00fcgyeleti alkalmaz\u00e1s h\u00edvja.
ltpa.updateTrigger.disabled=Ez letiltja az \u00f6sszes LTPA kulcsf\u00e1jl friss\u00edt\u00e9s\u00e9t, bele\u00e9rtve az els\u0151dleges kulcs \u00e9s \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsokat (konfigur\u00e1lt \u00e9s nem konfigur\u00e1lt). Az LTPA kulcsf\u00e1jlok m\u00f3dos\u00edt\u00e1sai nem ker\u00fclnek alkalmaz\u00e1sra, mik\u00f6zben a kiszolg\u00e1l\u00f3 fut.

authFilterRef=Hiteles\u00edt\u00e9si sz\u0171r\u0151 referencia
authFilterRef$Ref=Hiteles\u00edt\u00e9si sz\u0171r\u0151 referencia
authFilterRef.desc=A hiteles\u00edt\u00e9si sz\u0171r\u0151 referenci\u00e1t adja meg. 

validationKeys=LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok
validationKeys.desc=Azok az LTPA kulcsok, amelyek csak a megl\u00e9v\u0151 LTPA tokenek \u00e9rv\u00e9nyes\u00edt\u00e9s\u00e9hez ker\u00fclnek felhaszn\u00e1l\u00e1sra, \u00faj LTPA tokenek l\u00e9trehoz\u00e1s\u00e1hoz nem.

fileName=LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok f\u00e1jlja
fileName.desc=Az LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsokat tartalmaz\u00f3 f\u00e1jl neve. Az \u00fatvonalnak azonosnak kell lennie az LTPA els\u0151dleges kulcsok f\u00e1jlj\u00e1nak \u00fatvonal\u00e1val.

password=LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok jelszava
password.desc=Az LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok jelszava. A k\u00f6vetend\u0151 elj\u00e1r\u00e1s a jelsz\u00f3 titkos\u00edt\u00e1sa a securityUtility eszk\u00f6z haszn\u00e1lat\u00e1val.

validUntilDate=LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok \u00e9rv\u00e9nyesek a d\u00e1tumig
validUntilDate.desc=Az ISO d\u00e1tumform\u00e1tumban megadott d\u00e1tum \u00e9s id\u0151pont, ameddig az LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcs \u00e9rv\u00e9nyes. A megadott id\u0151 ut\u00e1n az \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok m\u00e1r nem ker\u00fclnek felhaszn\u00e1l\u00e1sra LTPA token \u00e9rv\u00e9nyes\u00edt\u00e9shez. A k\u00f6vetkez\u0151 p\u00e9lda az ISO d\u00e1tumform\u00e1tumot mutatja: "2023-11-18T18:08:35Z". Ha nincs megadva \u00e9rt\u00e9k, akkor az LTPA \u00e9rv\u00e9nyes\u00edt\u00e9si kulcsok hat\u00e1rozatlan ideig haszn\u00e1lhat\u00f3k.
