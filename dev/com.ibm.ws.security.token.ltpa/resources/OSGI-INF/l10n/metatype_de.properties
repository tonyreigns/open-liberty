#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=LTPA-Token
ltpa.token.config.desc=Konfiguration von LTPA-Token (Lightweight Third Party Authentication).

keysFileName=Die LTPA-Prim\u00e4rschl\u00fcsseldatei
keysFileName.desc=Der Pfad zu der Datei mit den LTPA-Prim\u00e4rschl\u00fcsseln, die zum Erstellen und Validieren von LTPA-Tokens verwendet werden.

keysPassword=Kennwort f\u00fcr LTPA-Prim\u00e4rschl\u00fcssel
keysPassword.desc=Kennwort f\u00fcr die LTPA-Prim\u00e4rschl\u00fcssel. Es hat sich bew\u00e4hrt, das Kennwort mit dem Tool securityUtility zu verschl\u00fcsseln.

expiration=Verfallszeit des LTPA-Tokens
expiration.desc=Zeitraum in Sekunden, nach dem ein Token abl\u00e4uft. Der Wert kann in Millisekunden, Sekunden und Minuten mit den folgenden Suffixen angegeben werden: "ms", "s" und "m".

ltpa.monitorInterval=Abfragerate f\u00fcr LTPA-Schl\u00fcsseldatei
ltpa.monitorInterval.desc=Rate, mit der der Server nach Aktualisierungen der LTPA-Schl\u00fcsseldatei sucht. Diese Rate gilt sowohl f\u00fcr die Prim\u00e4rschl\u00fcssel als auch f\u00fcr die Validierungsschl\u00fcssel.

ltpa.monitorValidationKeysDir=Verzeichnis f\u00fcr LTPA-Monitor-Validierungsschl\u00fcssel
ltpa.monitorValidationKeysDir.desc=Bei Angabe von 'true' wird das Verzeichnis, das LTPA-Prim\u00e4rschl\u00fcssel enth\u00e4lt, auf \u00c4nderungen an Dateien mit dem Suffix '.keys' \u00fcberwacht. Der Standardwert ist 'false'. Alle Validierungsdateien m\u00fcssen dasselbe Kennwort wie das LTPA-Prim\u00e4rschl\u00fcsselkennwort verwenden und das Suffix .keys haben.

ltpa.updateTrigger=Aktualisierungsausl\u00f6ser f\u00fcr LTPA-Schl\u00fcssel
ltpa.updateTrigger.desc=Gibt die Aktualisierungsmethode oder den Trigger an, die bzw. der zum Aktualisieren der LTPA-Schl\u00fcssel verwendet wird Die folgenden Werte werden unterst\u00fctzt: "polled", "mbean" und "disabled". Der Standardwert ist "polled".
ltpa.updateTrigger.timed=Der Server sucht im \u00dcberwachungsintervall nach \u00c4nderungen an LTPA-Schl\u00fcsseldateien und aktualisiert, wenn die LTPA-Schl\u00fcsseldateien erkennbare \u00c4nderungen enthalten. 
ltpa.updateTrigger.mbean=Alle LTPA-Schl\u00fcssel werden erneut geladen, wenn sie von einem MBean-Aufruf ausgel\u00f6st werden. Dies wird in der Regel von einem externen Programm wie einer integrierten Entwicklungsumgebung oder einer Managementanwendung aufgerufen.
ltpa.updateTrigger.disabled=Dadurch wird die \u00dcberwachung aller Aktualisierungen f\u00fcr alle LTPA-Schl\u00fcsseldateien, einschlie\u00dflich Prim\u00e4rschl\u00fcssel und Validierungsschl\u00fcssel (konfiguriert und nicht konfiguriert), inaktiviert. \u00c4nderungen an den LTPA-Schl\u00fcsseldateien werden nicht angewendet, w\u00e4hrend der Server aktiv ist.

authFilterRef=Referenz des Authentifizierungsfilters
authFilterRef$Ref=Referenz des Authentifizierungsfilters
authFilterRef.desc=Gibt die Referenz des Authentifizierungsfilters an. 

validationKeys=LTPA-Validierungsschl\u00fcssel
validationKeys.desc=Die LTPA-Schl\u00fcssel, die nur f\u00fcr die Validierung vorhandener LTPA-Token verwendet werden, nicht f\u00fcr die Erstellung neuer LTPA-Token.

fileName=LTPA-Validierungsschl\u00fcsseldatei
fileName.desc=Der Name der Datei, die die LTPA-Validierungsschl\u00fcssel enth\u00e4lt. Der Pfad muss mit der LTPA-Prim\u00e4rschl\u00fcsseldatei identisch sein.

password=Kennwort f\u00fcr LTPA-Validierungsschl\u00fcssel
password.desc=Das Kennwort f\u00fcr die LTPA-Validierungsschl\u00fcssel. Es hat sich bew\u00e4hrt, das Kennwort mit dem Tool securityUtility zu verschl\u00fcsseln.

validUntilDate=G\u00fcltigkeitsdatum der LTPA-Validierungsschl\u00fcssel
validUntilDate.desc=Ein Datums-und Zeitwert im ISO-Datumsformat, bis zu dem der LTPA-Validierungsschl\u00fcssel g\u00fcltig ist. Nach der angegebenen Zeit werden die Validierungsschl\u00fcssel nicht mehr f\u00fcr die Validierung des LTPA-Tokens verwendet. Das folgende Beispiel zeigt das ISO-Datumsformat: "2023-11-18T18:08:35Z" Wenn kein Wert angegeben ist, k\u00f6nnen die LTPA-Validierungsschl\u00fcssel unbegrenzt verwendet werden.
