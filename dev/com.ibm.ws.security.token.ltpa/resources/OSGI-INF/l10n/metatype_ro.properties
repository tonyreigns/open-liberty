#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Jeton LTPA
ltpa.token.config.desc=Configura\u0163ie jeton LTPA (Lightweight Third Party Authentication).

keysFileName=Fi\u0219ierul cu chei primare LTPA
keysFileName.desc=Calea c\u0103tre fi\u0219ierul care con\u021bine cheile primare LTPA, care sunt folosite pentru a crea \u0219i valida jetoanele LTPA.

keysPassword=Parola cheilor principale LTPA
keysPassword.desc=Parola pentru cheile principale LTPA. Cea mai bun\u0103 practic\u0103 este criptarea parolei utiliz\u00e2nd instrumentul securityUtility.

expiration=Expirare jeton LTPA
expiration.desc=Cantitatea de timp dup\u0103 care un simbol expir\u0103 \u00een c\u00e2teva secunde. Valoarea poate fi specificat\u0103 \u00een milisecunde, secunde \u0219i minute prin utilizarea urm\u0103toarelor sufixe: "ms", "s" \u0219i "m".

ltpa.monitorInterval=Rata de sondare a fi\u0219ierelor LTPA
ltpa.monitorInterval.desc=Rata la care serverul verific\u0103 actualiz\u0103ri pentru fi\u0219ierul cu chei LTPA. Aceast\u0103 rat\u0103 se aplic\u0103 at\u00e2t tastelor primare, c\u00e2t \u0219i tastelor de validare.

ltpa.monitorValidationKeysDir=Directorul de validare al monitorului LTPA
ltpa.monitorValidationKeysDir.desc=Dac\u0103 este setat la "adev\u0103rat", directorul care con\u021bine tastele primare LTPA este monitorizat pentru orice modific\u0103ri asupra fi\u0219ierelor cu sufixul .keys. Valoarea implicit\u0103 este\nfalse. Toate fi\u0219ierele de validare trebuie s\u0103 utilizeze aceea\u0219i parol\u0103 ca \u0219i parola tastelor primare LTPA \u0219i trebuie s\u0103 aib\u0103 sufixul .keys.

ltpa.updateTrigger=Tastele LTPA actualizare de declan\u0219are
ltpa.updateTrigger.desc=Specific\u0103 metoda de actualizare sau de declan\u0219are, care este utilizat pentru a actualiza tastele LTPA. Urm\u0103toarele valori sunt suportate: "polled", "mbean" \u0219i "disabled". Valoarea implicit\u0103 este "polled".
ltpa.updateTrigger.timed=Serverul scaneaz\u0103 pentru modific\u0103rile de fi\u0219iere cheie LTPA la intervalul de monitorizare \u0219i actualiz\u0103ri \u00een cazul \u00een care fi\u0219ierele cheie LTPA au orice modific\u0103ri detectabile. 
ltpa.updateTrigger.mbean=Toate tastele LTPA sunt re\u00eenc\u0103rcate atunci c\u00e2nd sunt declan\u0219ate de un apel MBean. Acest lucru este numit de obicei de un program extern, cum ar fi un mediu de dezvoltare integrat sau o aplica\u021bie de management.
ltpa.updateTrigger.disabled=Acest lucru dezactiveaz\u0103 toate actualizarea monitoriz\u0103rii pe toate fi\u0219ierele cheie LTPA, inclusiv cheile primare \u0219i cheile de validare (configurate \u0219i non-configurate). Modific\u0103rile la fi\u0219ierele cheie LTPA nu sunt aplicate \u00een timp ce serverul ruleaz\u0103.

authFilterRef=Referin\u0163\u0103 filtru de autentificare
authFilterRef$Ref=Referin\u0163\u0103 filtru de autentificare
authFilterRef.desc=Specific\u0103 referin\u0163a filtrului de autentificare. 

validationKeys=Chei de validare LTPA
validationKeys.desc=Cheile LTPA care sunt utilizate numai pentru validarea jetoanelor LTPA existente, nu pentru crearea de noi jetoane LTPA.

fileName=Fi\u0219ier cu chei de validare LTPA
fileName.desc=Numele fi\u0219ierului care con\u021bine cheile de validare LTPA. Calea trebuie s\u0103 fie aceea\u0219i cu fi\u0219ierul cu chei primare LTPA.

password=Parola cheilor de validare LTPA
password.desc=Parola pentru cheile de validare LTPA. Cea mai bun\u0103 practic\u0103 este criptarea parolei utiliz\u00e2nd instrumentul securityUtility.

validUntilDate=Chei de validare LTPA valabile p\u00e2n\u0103 \u00een prezent
validUntilDate.desc=O dat\u0103 \u0219i o valoare a timpului \u00een formatul de dat\u0103 ISO pe care cheia de validare LTPA este valabil\u0103 p\u00e2n\u0103 c\u00e2nd. Dup\u0103 ora specificat\u0103, tastele de validare nu mai sunt utilizate pentru validarea token-ului LTPA. Urmatorul exemplu arata formatul datei ISO: "2023-11-18T18:08:35Z". Dac\u0103 nu este specificat\u0103 nicio valoare, tastele de validare LTPA pot fi utilizate pe termen nelimitat.
