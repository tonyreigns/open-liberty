#===== LTPA TOKEN CONFIGURATION ====
ltpa.token.config=Jeton LTPA
ltpa.token.config.desc=Configuration de jeton LTPA (Lightweight Third Party Authentication).

keysFileName=Fichier de cl\u00e9s primaires LTPA
keysFileName.desc=Chemin d'acc\u00e8s au fichier contenant les cl\u00e9s primaires LTPA, qui sont utilis\u00e9es pour cr\u00e9er et valider les jetons LTPA.

keysPassword=Mot de passe des cl\u00e9s primaires LTPA
keysPassword.desc=Mot de passe pour les cl\u00e9s primaires LTPA. Il est recommand\u00e9 de chiffrer le mot de passe \u00e0 l'aide de l'outil securityUtility.

expiration=Expiration du jeton LTPA
expiration.desc=Dur\u00e9e au bout de laquelle un jeton expire en secondes. La valeur peut \u00eatre sp\u00e9cifi\u00e9e en millisecondes, secondes et minutes \u00e0 l'aide des suffixes suivants: "ms", "s" et "m".

ltpa.monitorInterval=Fr\u00e9quence d'interrogation du fichier de cl\u00e9s LTPA
ltpa.monitorInterval.desc=Fr\u00e9quence \u00e0 laquelle le serveur recherche les mises \u00e0 jour du fichier de cl\u00e9s LTPA. Ce taux s'applique \u00e0 la fois aux cl\u00e9s primaires et aux cl\u00e9s de validation.

ltpa.monitorValidationKeysDir=R\u00e9pertoire des cl\u00e9s de validation du moniteur LTPA
ltpa.monitorValidationKeysDir.desc=Si la valeur est "true", le r\u00e9pertoire qui contient les cl\u00e9s primaires LTPA est surveill\u00e9 pour d\u00e9tecter toute modification dans les fichiers ayant le suffixe .keys. La valeur par d\u00e9faut est false. Tous les fichiers de validation doivent utiliser le m\u00eame mot de passe que le mot de passe des cl\u00e9s primaires LTPA et doivent avoir le suffixe .keys.

ltpa.updateTrigger=D\u00e9clencheur de mise \u00e0 jour des cl\u00e9s LTPA
ltpa.updateTrigger.desc=Indique la m\u00e9thode de mise \u00e0 jour ou le d\u00e9clencheur utilis\u00e9 pour mettre \u00e0 jour les cl\u00e9s LTPA. Les valeurs suivantes sont prises en charge: "interroger", "mbean" et "d\u00e9sactiv\u00e9". La valeur par d\u00e9faut est "interrog\u00e9e".
ltpa.updateTrigger.timed=Le serveur analyse les modifications du fichier de cl\u00e9s LTPA \u00e0 l'intervalle du moniteur et les met \u00e0 jour si les fichiers de cl\u00e9s LTPA comportent des modifications d\u00e9tectables. 
ltpa.updateTrigger.mbean=Toutes les cl\u00e9s LTPA sont recharg\u00e9es lorsqu'elles sont d\u00e9clench\u00e9es par un appel MBean. Il est g\u00e9n\u00e9ralement appel\u00e9 par un programme externe, tel qu'un environnement de d\u00e9veloppement int\u00e9gr\u00e9 ou une application de gestion.
ltpa.updateTrigger.disabled=Cette op\u00e9ration d\u00e9sactive la surveillance des mises \u00e0 jour sur tous les fichiers de cl\u00e9s LTPA, y compris la cl\u00e9 primaire et les cl\u00e9s de validation (configur\u00e9es et non configur\u00e9es). Les modifications apport\u00e9es aux fichiers de cl\u00e9s LTPA ne sont pas appliqu\u00e9es lorsque le serveur est en cours d'ex\u00e9cution.

authFilterRef=R\u00e9f\u00e9rence de filtre d'authentification
authFilterRef$Ref=R\u00e9f\u00e9rence de filtre d'authentification
authFilterRef.desc=Sp\u00e9cifie la r\u00e9f\u00e9rence de filtre d'authentification. 

validationKeys=Cl\u00e9s de validation LTPA
validationKeys.desc=Cl\u00e9s LTPA utilis\u00e9es uniquement pour valider les jetons LTPA existants, et non pour cr\u00e9er des jetons LTPA.

fileName=Fichier de cl\u00e9s de validation LTPA
fileName.desc=Nom du fichier contenant les cl\u00e9s de validation LTPA. Le chemin doit \u00eatre identique au fichier de cl\u00e9s primaires LTPA.

password=Mot de passe des cl\u00e9s de validation LTPA
password.desc=Mot de passe des cl\u00e9s de validation LTPA. Il est recommand\u00e9 de chiffrer le mot de passe \u00e0 l'aide de l'outil securityUtility.

validUntilDate=Cl\u00e9s de validation LTPA valides jusqu'\u00e0 la date
validUntilDate.desc=Valeur de date et d'heure au format de date ISO jusqu'\u00e0 laquelle la cl\u00e9 de validation LTPA est valide. Apr\u00e8s le d\u00e9lai sp\u00e9cifi\u00e9, les cl\u00e9s de validation ne sont plus utilis\u00e9es pour la validation de jeton LTPA. L'exemple suivant illustre le format de date ISO: "2023-11-18T18:08:35Z". Si aucune valeur n'est sp\u00e9cifi\u00e9e, les cl\u00e9s de validation LTPA peuvent \u00eatre utilis\u00e9es ind\u00e9finiment.
